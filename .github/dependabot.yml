version: 2
updates:
  # Laravel/PHP dependencies (Composer)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    # Group Laravel framework updates together
    groups:
      laravel:
        patterns:
          - "laravel/*"
          - "illuminate/*"
    # Keep dependencies up to date for security
    open-pull-requests-limit: 10

  # Frontend dependencies (root package.json - Vite + Vue)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    # Group Vue ecosystem updates
    groups:
      vue:
        patterns:
          - "vue*"
          - "@vue/*"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
    open-pull-requests-limit: 3

  # VS Code extension dependencies
  - package-ecosystem: "npm"
    directory: "/vscode-extension"
    schedule:
      interval: "monthly"
    # Group VS Code API updates
    groups:
      vscode:
        patterns:
          - "@types/vscode"
          - "@vscode/*"
      webpack:
        patterns:
          - "webpack*"
          - "*-loader"
    open-pull-requests-limit: 3

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    # Group action updates by provider
    groups:
      actions:
        patterns:
          - "actions/*"
    open-pull-requests-limit: 3

