name: Sync Zen Tasks with GitHub Issues

on:
  # Run every 24 hours (reduced from 12 hours to further minimize API usage)
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, bcmath
      
      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Configure environment
        run: |
          cp .env.example .env || touch .env
          php artisan key:generate
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> .env
          echo "GITHUB_OWNER=${{ github.repository_owner }}" >> .env
          echo "GITHUB_REPO=${{ github.event.repository.name }}" >> .env
      
      - name: Sync tasks with GitHub issues
        run: php artisan zentasks:sync-github --direction=both
      
      - name: Check for changes to task files
        id: git-check
        run: |
          if [ -n "$(git status --porcelain -- _ZENTASKS/TASK-*.md 2>/dev/null)" ]; then
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi
      
      - name: Commit and push task file changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _ZENTASKS/TASK-*.md
          git commit -m "chore: auto-sync task markdown files [skip ci]"
          git push
      
      - name: Summary
        run: |
          echo "### Sync Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
            echo "✅ Sync completed with changes" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Sync completed - no changes" >> $GITHUB_STEP_SUMMARY
          fi
