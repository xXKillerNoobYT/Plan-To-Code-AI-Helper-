name: Tests

on:
  push:
    branches:
      - master
      - "*.x"
  pull_request:
    paths-ignore:
      - "Docs/**"
      - "**.md"
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Execute tests
        run: vendor/bin/phpunit

  extension-tests:
    runs-on: ubuntu-latest
    name: Extension Tests (Node.js)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Run Jest tests with coverage
        working-directory: vscode-extension
        run: npm run test:jest:coverage

      - name: Check coverage thresholds
        working-directory: vscode-extension
        run: |
          echo "Checking coverage thresholds..."
          npm run test:jest:coverage -- --coverageThreshold='{"global":{"statements":50,"branches":50,"functions":50,"lines":50}}'

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: extension-coverage
          path: vscode-extension/coverage/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: extension-test-results
          path: vscode-extension/dist/

  extension-integration-tests:
    runs-on: ubuntu-latest
    name: Extension Integration Tests (VS Code Electron)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Run integration tests (headless)
        working-directory: vscode-extension
        run: xvfb-run -a npm run test:integration || echo "Integration tests not critical for this PR"
        continue-on-error: true

      - name: Upload VS Code test artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: vscode-integration-artifacts
          path: |
            vscode-extension/.vscode-test/**/*
            vscode-extension/dist/integration/**/*
            vscode-extension/test-output.log

  context-manager-tests:
    runs-on: ubuntu-latest
    name: Context Manager Tests (80% Coverage Required)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: context-manager/package-lock.json

      - name: Install dependencies
        working-directory: context-manager
        run: npm ci

      - name: Run tests with coverage
        working-directory: context-manager
        run: npm run test:coverage

      - name: Enforce 80% coverage threshold
        working-directory: context-manager
        run: |
          echo "Checking 80% coverage threshold..."
          npm test -- --coverage --coverageThreshold='{"global":{"statements":80,"branches":80,"functions":80,"lines":80}}'

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: context-manager-coverage
          path: context-manager/coverage/
