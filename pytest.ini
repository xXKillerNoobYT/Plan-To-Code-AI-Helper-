[pytest]
# Pytest Configuration for Unified Coding Agent
# ============================================

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.9

# Additional options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage reporting
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    # Coverage fail threshold
    --cov-fail-under=80
    # Test timeout (30 seconds per test)
    --timeout=30
    # Parallel execution (use available CPUs)
    -n auto
    # Show slowest tests
    --durations=10

# Test markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for component interactions
    e2e: End-to-end workflow tests
    performance: Performance and benchmark tests
    slow: Tests that take significant time
    vagueness: Tests for vagueness detection
    workflow: Tests for complete workflows
    background: Tests for background worker

# Coverage exclusions
[coverage:run]
omit = 
    */tests/*
    */test_*.py
    *_test.py
    */venv/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
